<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore The South Coast of Albania</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="stylesheet" href="./assets/styles/contact.css">
    
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <a href="index.html">
                    <img src="./assets/images/logo/south-coast-albania-high-resolution-logo-white-transparent.png">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="bookTrips.html">Book a trip</a></li>
                    <li><a href="myBookings.html">My Bookings</a></li>
                    <li><a href="contacts.html">Contact us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="background-image">
        <div class="formBox">
            <h2>Contact Us</h2>
            <p>You will hear from us at the earliest!</p>
            <form>
                <div>
                    <i class="fa fa-user icon"></i>
                    <input type="text" placeholder="Full Name" name="name" id="name" required>
                    <span id="nameSpn"></span>
                </div>

                <div>
                    <i class="fa fa-envelope"></i>
                    <input type="email" name="mail" id="emailAddress" placeholder="Email" required>
                    <span id="emailAddressSpn"></span>
                </div>

                <div>
                    <i class="fa-solid fa-phone"></i>
                    <input type="tel" name="phone" id="phoneNumber" placeholder="Phone" required>
                    <span id="phoneNumberSpn"></span>
                </div>

                <div>
                    <textarea name="query" id="query" cols="30" rows="5" placeholder="Your message..."></textarea>
                    <span id="querySpn"></span>
                </div>
                
                    <button id="contactsBtn">Send</button>
                
                
            </form>
            <p class="extra">Thank you for choosing us!</p>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Discover the wonders of the Ionian Coast</p>
            <p>All rights reserved</p>
        </div>
    </footer>

    <script src="assets/scripts/contacts.js"></script>
</body>

</html>
