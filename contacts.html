<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore The South Coast of Albania</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="stylesheet" href="./assets/styles/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
               <a href="index.html">
                   <img src="./assets/images/logo/south-coast-albania-high-resolution-logo-white-transparent.png" >
                 </a>
            </div>
            <nav>
               <ul>
                   <li><a href="index.html">Home</a></li>
                   <li><a href="bookTrips.html">Book a trip</a></li>
                   <li><a href="myBookings.html">My Bookings</a></li>
                   <li><a href="contacts.html">Contact us</a></li>
               </ul>
            </nav>
           </div>
    </header>

    <div class="background-image">
        <div class="formBox">
            <h2>Contact Us</h2>
            <p>You will hear from us at the earliest!</p>
            <form action="#">
                <div class="nameInp">
                    <i class="fa fa-user icon"></i>
                    <input type="text" placeholder="Full Name" name="name" id="name" required>
        
                </div>
                <div class="mailInp">
                    <i class="fa fa-envelope"></i>
                    <input type="email" name="mail" id="mail" placeholder="Email" required>
                </div>
                <div class="phoneInp">
                    <i class="fa-solid fa-phone"></i>
                    <input type="number" name="phone" id="phone" placeholder="Phone" min="100000" max="9999999999" required>
                </div>
                <div class="queryInp">
                    <textarea name="query" id="query" cols="30" rows="5"
                        placeholder="Your message..." ></textarea>
                </div>
                <div class="submitBtn">
                    <button id="btn" onclick="notif()">Send</button>
                </div>
            </form>
            <p class="extra">Thank you for choosing us!</p>
        </div>
        
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Discover the wonders of the Ionian Coast</p>
            <p>All rights reserved</p>
            </div>
    </footer>
</body>
</html>
