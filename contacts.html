<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore The South Coast of Albania</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
               <a href="index.html">
                   <img src="./assets/images/logo/south-coast-albania-high-resolution-logo-white-transparent.png" >
                 </a>
            </div>
            <nav>
               <ul>
                   <li><a href="index.html">Home</a></li>
                   <li><a href="bookTrips.html">Book a trip</a></li>
                   <li><a href="myBookings.html">My Bookings</a></li>
                   <li><a href="contacts.html">Contact us</a></li>
               </ul>
            </nav>
           </div>
    </header>
    <div class="background-image">
        <div class="contact-form">
            <div class="transparent-card">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="book-now-button">Send Message</button>
            </div>
        </div>
    </div>


    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Discover the wonders of the Ionian Coast</p>
            <p>All rights reserved</p>
            </div>
    </footer>
</body>
</html>
