<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore The South Coast of Albania</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
               <a href="index.html">
                   <img src="./assets/images/logo/south-coast-albania-high-resolution-logo-white-transparent.png" >
                 </a>
            </div>
            <nav>
               <ul>
                   <li><a href="index.html">Home</a></li>
                   <li><a href="bookTrips.html">Book a trip</a></li>
                   <li><a href="myBookings.html">My Bookings</a></li>
                   <li><a href="contacts.html">Contact us</a></li>
               </ul>
            </nav>
           </div>
    </header>

    <div class="background-image">
            <div class="transparent-card">
                <div class="tour-info">
                    <h2>Book Trip</h2>
                    <form id = "book-form">
                        <div>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                            <span id="nameSpn"></span>

                        </div>
                        <div>
                            <label for="surname">Surname</label>
                            <input type="text" id="surname" name="surname" required>
                            <span id="surnameSpn"></span>
                        </div>
                        <div>
                            <label for="date">Dates</label>
                            <input type="date" id="date" name="date" required>
                            <span id="dateSpn"></span>
                        </div>
                        <div>
                            <label for="trip">Select a Trip</label>
                            <select id="trip" name="trip" required>
                                <option value="Pirates' cave">Pirates' cave</option>
                                <option value="Karaburun peninsula">Karaburun peninsula</option>
                                <option value="Grama Bay">Grama Bay</option>
                                <option value="Saranda tour">Saranda tour</option>
                                <option value="Tongo island">Tongo island</option>
                            </select>
                            <span id="tripSpn"></span>
                        </div>
                        <div>
                            <label for="departure">Departure</label>
                               <select id="departure" name="departure" required>
                                  <option value="10:00">10:00</option>
                                  <option value="11:00">11:00</option>
                                  <option value="12:00">12:00</option>
                                  <option value="13:00">13:00</option>
                                </select>
                                <span id="departureSpn"></span>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                            <span id="emailSpn"></span>

                        </div>
                        <div>
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                            <span id="phoneSpn"></span>
                        </div>
                        
                       
                        <div>
                            <label for="adults">Number of Adults</label>
                            <input type="number" id="adults" name="adults" required>
                            <span id="noAdultsSpn"></span>

                        </div>
                        <div>
                            <label for="kids">Number of Kids(under 13)</label>
                            <input type="number" id="kids" name="kids" required>
                            <span id="noKidsSpn"></span>

                        </div>
                        <button id = "bookBtn">Book Now</button>
                        
                    </form>
                </div>
            </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Discover the wonders of the Ionian Coast</p>
            <p>All rights reserved</p>
            </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/scripts/formValidation.js"></script>
    <script src="assets/scripts/setTripFromURL.js"></script>

</body>
</html>
