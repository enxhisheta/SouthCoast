<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore The South Coast of Albania</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
               <a href="Homepage.html">
                   <img src="./assets/images/logo/south-coast-albania-high-resolution-logo-white-transparent.png" >
                 </a>
            </div>
            <nav>
               <ul>
                   <li><a href="index.html">Home</a></li>
                   <li><a href="bookTrips.html">Book a trip</a></li>
                   <li><a href="myBookings.html">MyBookings</a></li>
                   <li><a href="contacts.html">Contact us</a></li>
               </ul>
            </nav>
           </div>
    </header>

    <div class="background-image">
       
        <div class="tour-cards">
            <div class="card transparent-card">
                <div class="tour-info">
                    <h2>Select a Trip</h2>
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="surname">Surname</label>
                            <input type="text" id="surname" name="surname" required>
                        </div>
                        <div class="form-group">
                            <label for="dates">Dates</label>
                            <input type="date" id="dates" name="dates" required>
                        </div>
                        <div class="form-group">
                            <label for="trip">Select a Trip</label>
                            <select id="trip" name="trip" required>
                                <option value="trip1">Pirates' cave</option>
                                <option value="trip2">Karaburun peninsula</option>
                                <option value="trip3">Grama Bay</option>
                                <option value="trip4">Saranda tour</option>
                                <option value="trip5">Tongo island</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        
                       
                        <div class="form-group">
                            <label for="adults">Number of Adults</label>
                            <input type="number" id="adults" name="adults" required>
                        </div>
                        <div class="form-group">
                            <label for="kids">Number of Kids(under 13)</label>
                            <input type="number" id="kids" name="kids" required>
                        </div>
                        <button type="submit" class="book-now-button">Book Now</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Discover the wonders of the Ionian Coast</p>
            <p>All rights reserved</p>
            </div>
    </footer>
</body>
</html>
